    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="homepage.html" class="nav-logo">
                <span class="logo-gradient">Max & Austin</span>
            </a>
            <ul class="nav-menu">
                <li class="nav-item"><a href="homepage.html" class="nav-link active">Home</a></li>
                <li class="nav-item"><a href="projects.html" class="nav-link">Projects</a></li>
                <li class="nav-item"><a href="homepage.html#contact" class="nav-link">Contact</a></li>
            </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>



    <section class="projects" id="projects">
        <div class="container">
            <div class="section-header">
                <span class="section-tag">Our Work</span>
                <h2 class="section-title">Featured Projects</h2>
            </div>
            <div class="projects-vertical">
                <a href="snowReport.html" class="project-card project-large">
                    <img src="../resources/img/snowReport.png" alt="Snow Report" class="project-image">
                    <div class="project-overlay"></div>
                    <div class="project-content">
                        <span class="project-tag">Live</span>
                        <h3>Snow Report</h3>
                        <p>Check the latest snow conditions</p>
                    </div>

                <a href="stocks.html" class="project-card">
                    <img src="../resources/img/stocks.png" alt="Stocks" class="project-image">
                    <div class="project-overlay"></div>
                    <div class="project-content">
                        <span class="project-tag">Live</span>

                        <p>Track market performance</p>
                    </div>
                </a>
            </div>
        </div>
    </section>
      <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-brand">
                    <span class="logo-gradient">M&A</span>
                    <p>Built with passion by <strong>Max</strong> and <strong>Austin</strong></p>
                </div>
                <div class="footer-links">
                    <a href="homepage.html">Home</a>

            </div>
            <div class="footer-bottom">
                <p>&copy; 2026 Max & Austin. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script>
        // Mobile menu toggle
        const hamburger = document.querySelector('.hamburger');
        const navMenu = document.querySelector('.nav-menu');

        hamburger.addEventListener('click', () => {
            hamburger.classList.toggle('active');
            navMenu.classList.toggle('active');
        });

        // Close menu when clicking a link
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', () => {
                hamburger.classList.remove('active');
                navMenu.classList.remove('active');
            });
        });

        // Navbar background on scroll
        window.addEventListener('scroll', () => {
            const navbar = document.querySelector('.navbar');
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });
    </script>
    </body>

</html>
